<!DOCTYPE html>
<html class="no-js" lang="ru">
<head>
    <meta charset="utf-8">
    <title>Relay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Relay - уникальный мессенджер нового поколения. Обеспечиваем удобное, быстрое и надежное общение с современными функциями.">
    <meta property="og:title" content="Relay Messenger">
    <meta property="og:description" content="Relay - мессенджер нового поколения.">
    <meta property="og:image" content="https://example.com/relay-thumbnail.jpg">
    <meta property="og:url" content="https://relay.example.com">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="css/base.css" defer>
    <link rel="stylesheet" href="css/vendor.css" defer>
    <link rel="stylesheet" href="css/main.css" defer>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .home-content {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 6vw;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #ff0055;
        }

        h3 {
            font-size: 24px;
            margin: 10px 0;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
            color: #cccccc;
        }

        #accessForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #accessForm input[type="email"],
        #accessForm button {
            width: 100%;
            max-width: 320px;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
        }

        #accessForm input[type="email"] {
            margin-bottom: 20px;
            border: 1px solid #555;
            background-color: #222;
            color: white;
        }

        #accessForm button {
            border: none;
            background-color: #ff0055;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #accessForm button:hover {
            background-color: #e6004c;
        }

        #submitButton.loading {
            cursor: progress;
            opacity: 0.7;
        }

        #successMessage {
            color: #28a745;
            display: none;
            margin-top: 10px;
        }

        #errorMessage {
            color: red;
            display: none;
            margin-top: 10px;
        }

        a {
            color: #ff0055;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
            }

            h3 {
                font-size: 18px;
            }

            p {
                font-size: 14px;
            }

            #accessForm input[type="email"],
            #accessForm button {
                max-width: 260px;
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="home-content">
        <h1>RULATUS</h1>
        <h3>Мы работаем для Вас</h3>
        <p>Мессенджер нового поколения</p>

        <form id="accessForm" novalidate>
            <input type="email" id="email" name="email" placeholder="yourname@example.com" required aria-label="Введите email">
            <div class="access-button">
                <button id="submitButton" type="submit" aria-label="Запросить доступ">Запросить доступ</button>
                <div id="spinner" class="spinner" style="display: none;"></div>
            </div>
            <p id="errorMessage">Введите корректный email</p>
        </form>

        <p id="successMessage"></p>
        <p><a href="https://t.me/+EfYCJb0xJL03MjZi">Свяжитесь в Telegram</a></p>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/polygons.js"></script>
    <script src="js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            particlesJS.load('particles-js', 'path/to/particlesjs-config.json', function() {
                console.log('Particles.js loaded');
            }, function() {
                console.error('Ошибка загрузки particles.js');
                alert('Ошибка загрузки анимации. Пожалуйста, перезагрузите страницу.');
            });
        });

        document.getElementById('accessForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const spinner = document.getElementById('spinner');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const button = document.getElementById('submitButton');
            const email = document.getElementById('email').value;

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                errorMessage.style.display = 'block';
                errorMessage.innerText = 'Введите корректный email';
                return;
            }

            errorMessage.style.display = 'none';
            button.classList.add('loading');
            button.disabled = true;
            spinner.style.display = 'inline-block';

            // Заглушка для запроса, т.к. ресурс /validate-access отсутствует
            setTimeout(() => {
                spinner.style.display = 'none';
                button.classList.remove('loading');
                button.disabled = false;

                successMessage.style.display = 'block';
                successMessage.innerText = 'Запрос успешно отправлен.';
            }, 1000);

            // Если появится реальный маршрут, можно использовать его:
            /*
            fetch('https://reiay.ru/some-existing-endpoint', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка сервера');
                }
                return response.json();
            })
            .then(data => {
                successMessage.style.display = 'block';
                successMessage.innerText = 'Запрос успешно отправлен.';
            })
            .catch(err => {
                console.error(err);
                errorMessage.style.display = 'block';
                errorMessage.innerText = 'Ошибка подключения. Попробуйте позже.';
            })
            .finally(() => {
                button.classList.remove('loading');
                button.disabled = false;
                spinner.style.display = 'none';
            });
            */
        });
    </script>
</body>
</html>
