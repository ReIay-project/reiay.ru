        #preloader {

        .gradient-background {

    {
      "@context": "https://schema.org",

      "url": "https://reiay.ru",
      "description": "Relay - —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è."

    <script>
        // –ü—Ä–µ–ª–æ–∞–¥–µ—Ä
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            preloader.style.display = 'none';
        });

        document.addEventListener('DOMContentLoaded', function () {
            particlesJS.load('particles-js', '/public/particlesjs-config.json', function() {
                console.log('Particles.js loaded');
            }, function() {
                const errorContainer = document.createElement('div');
                errorContainer.innerText = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–Ω–∏–º–∞—Ü–∏–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.';
                errorContainer.style.color = 'red';
                document.querySelector('.home-content').appendChild(errorContainer);
            });
        });

        document.getElementById('accessForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const spinner = document.getElementById('spinner');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const button = document.getElementById('submitButton');
            const email = document.getElementById('email').value;

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                errorMessage.style.display = 'block';
                errorMessage.innerText = email.length === 0 ? '–ü–æ–ª–µ email –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º' : '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email';
                return;
            }

            errorMessage.style.display = 'none';
            button.classList.add('loading');
            button.disabled = true;
            spinner.style.display = 'inline-block';

            fetch('/api/request-access', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({email: email})
            })
            .then(response => {
                if (response.ok) {
                    successMessage.style.display = 'block';
                    successMessage.innerText = '–ó–∞–ø—Ä–æ—Å —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω';
                } else {
                    throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${response.status}`);
                }
            })
            .catch(error => {
                errorMessage.style.display = 'block';
                errorMessage.innerText = '–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–æ–ø—ã—Ç–∫—É –ø–æ–∑–∂–µ';
                console.error(error);
            })
            .finally(() => {
                spinner.style.display = 'none';
                button.classList.remove('loading');
                button.disabled = false;
            })
        });

        // –ù–æ–≤—ã–π —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª - –ø–æ–∫–∞–∑ —Ç–µ–∫—É—â–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            let timeElement = document.getElementById('currentTime');
            if (!timeElement) {
                timeElement = document.createElement('p');
                timeElement.id = 'currentTime';
                document.querySelector('.home-content').appendChild(timeElement);
            }
            timeElement.innerText = `–¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è: ${timeString}`;
        }
        setInterval(updateTime, 1000);

        // –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –º—É–ª—å—Ç–∏—è–∑—ã—á–Ω–æ—Å—Ç–∏
        const translations = {
            en: {
                title: 'Relay Messenger',
                tagline: 'We work for you',
                description: 'Next-generation messenger',
                requestAccess: 'Request Access',
                enterEmail: 'Enter your email address',
                successMessage: 'Request successfully sent!',
                contact: 'Contact us on Telegram'
            },
            ru: {
                title: 'RELAY',
                tagline: '–ú—ã —Ä–∞–±–æ—Ç–∞–µ–º –¥–ª—è –í–∞—Å',
                description: '–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è',
                requestAccess: '–ó–∞–ø—Ä–æ—Å–∏—Ç—å –¥–æ—Å—Ç—É–ø',
                enterEmail: '–í–≤–µ–¥–∏—Ç–µ email',
                successMessage: '–ó–∞–ø—Ä–æ—Å —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!',
                contact: '–°–≤—è–∂–∏—Ç–µ—Å—å –≤ Telegram'
            }
        };

        function setLanguage(lang) {
            document.querySelector('h1').innerText = translations[lang].title;
            document.querySelector('h3').innerText = translations[lang].tagline;
            document.querySelector('.home-content p').innerText = translations[lang].description;
            document.getElementById('submitButton').innerText = translations[lang].requestAccess;
            document.getElementById('email').placeholder = translations[lang].enterEmail;
            document.getElementById('successMessage').innerText = translations[lang].successMessage;
            document.querySelector('.home-content a').innerText = translations[lang].contact;
        }

        // –ü—Ä–∏–º–µ—Ä —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —è–∑—ã–∫–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é (—Ä—É—Å—Å–∫–∏–π)
