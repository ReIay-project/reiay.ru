    <script>

        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
            if (document.body.classList.contains('light-theme')) {
                this.classList.add('light');
                localStorage.setItem('theme', 'light');
            } else {
                this.classList.remove('light');
                localStorage.setItem('theme', 'dark');
            }
        });
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–º—ã –Ω–∞ –æ—Å–Ω–æ–≤–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
document.addEventListener('DOMContentLoaded', function () {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
        document.body.classList.add('light-theme');
        document.getElementById('themeToggle').classList.add('light');
    }
});

// –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –º—É–ª—å—Ç–∏—è–∑—ã—á–Ω–æ—Å—Ç–∏
const translations = {
    en: {
        title: 'Relay Messenger',
        tagline: 'We work for you',
        description: 'Next-generation messenger',
        requestAccess: 'Request Access',
        enterEmail: 'Enter email'
    },
    ru: {
        title: 'Relay –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä',
        tagline: '–ú—ã —Ä–∞–±–æ—Ç–∞–µ–º –¥–ª—è –í–∞—Å',
        description: '–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è',
        requestAccess: '–ó–∞–ø—Ä–æ—Å–∏—Ç—å –¥–æ—Å—Ç—É–ø',
        enterEmail: '–í–≤–µ–¥–∏—Ç–µ email'

};

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —è–∑—ã–∫–∞
function changeLanguage(language) {
    document.querySelector('title').textContent = translations[language].title;
    document.querySelector('h1').textContent = translations[language].title;
    document.querySelector('h3').textContent = translations[language].tagline;
    document.querySelector('.home-content p').textContent = translations[language].description;
    document.getElementById('submitButton').textContent = translations[language].requestAccess;
    document.getElementById('email').setAttribute('placeholder', translations[language].enterEmail);
}

// –ü—Ä–∏–º–µ—Ä –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
document.addEventListener('DOMContentLoaded', () => {
    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —è–∑—ã–∫ –Ω–∞ –æ—Å–Ω–æ–≤–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –±—Ä–∞—É–∑–µ—Ä–∞
    const userLang = navigator.language || 'ru';
    const defaultLang = userLang.startsWith('en') ? 'en' : 'ru';
    document.documentElement.lang = defaultLang;
    changeLanguage(defaultLang);

    // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —è–∑—ã–∫–∞
    const languageSwitch = document.createElement('button');
    languageSwitch.id = 'languageSwitch';
    languageSwitch.textContent = '–°–º–µ–Ω–∏—Ç—å —è–∑—ã–∫';
    languageSwitch.style.position = 'fixed';
    languageSwitch.style.top = '20px';
    languageSwitch.style.right = '20px';
    languageSwitch.style.padding = '10px';
    languageSwitch.style.backgroundColor = '#ff0055';
    languageSwitch.style.color = '#ffffff';
    languageSwitch.style.border = 'none';
    languageSwitch.style.borderRadius = '5px';
    languageSwitch.style.cursor = 'pointer';
    document.body.appendChild(languageSwitch);

    // –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —è–∑—ã–∫–∞
    languageSwitch.addEventListener('click', () => {
        const currentLang = document.documentElement.lang;
        const newLang = currentLang === 'ru' ? 'en' : 'ru';
        document.documentElement.lang = newLang;
        changeLanguage(newLang);
    });
});
